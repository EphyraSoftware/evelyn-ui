<h5>Your profile helps Evelyn to understand who you are.</h5>

<div *ngIf="profile">
  <form #profileForm="ngForm">
    <div>
      <label for="nickname">Nickname</label>
      <input type="text" id="nickname" name="nickname" [(ngModel)]="profile.nickname" />
    </div>
    <button type="button" (click)="saveProfile()">Save</button>
  </form>
</div>

<a routerLink="/home">Home</a>
