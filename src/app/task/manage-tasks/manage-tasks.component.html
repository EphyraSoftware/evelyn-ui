<ng-template ngIf="tasks$ !== null">
  <h4>My tasks</h4>
  <div class="row" *ngFor="let task of tasks$ | async">
    <div class="col-sm">
      <div class="card mb-1" >
        <div class="card-body">
          <h5 class="card-title">{{ task.title }}</h5>
          <p class="card-text">{{ task.description }}</p>
        </div>
      </div>
    </div>
  </div>
</ng-template>
