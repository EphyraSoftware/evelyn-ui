<h5>New task</h5>
<form [formGroup]="newTaskForm">
  <label for="title">Title</label>
  <input type="text" name="title" id="title" formControlName="title" />

  <label for="">Description</label>
  <input type="text" name="description" id="description" formControlName="description" />

  <input type="button" value="Create" (click)="createTask()" />
</form>
