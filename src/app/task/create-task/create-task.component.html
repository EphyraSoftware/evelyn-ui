<h5>Create a new task</h5>
<form [formGroup]="newTaskForm">
  <div class="form-group">
    <label for="titleInput">Title</label>
    <input type="text" class="form-control" id="titleInput" maxlength="50" formControlName="title" />
  </div>
  <div class="form-group">
    <label for="descriptionTextArea">Description</label>
    <textarea class="form-control" id="descriptionTextArea" formControlName="description"></textarea>
  </div>
  <button type="button" class="btn btn-primary" (click)="createTask()">Create</button>
</form>
