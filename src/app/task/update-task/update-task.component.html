<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Update task</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="updateForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" formControlName="title" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea type="text" class="form-control" id="description" formControlName="description"></textarea>
    </div>
    <button type="button" class="btn btn-primary float-right mb-2" (click)="save()">Save</button>
  </form>
</div>
