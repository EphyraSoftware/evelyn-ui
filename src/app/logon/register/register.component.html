<div class="container">
    <h4>Register to use Evelyn</h4>
    <form class="mt-3">
        <div>
            <mat-form-field>
                <input matInput placeholder="E-mail" />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="User name" />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" />
            </mat-form-field>
        </div>

        <button mat-raised-button color="primary">Register</button>
        <button mat-raised-button routerLink="/logon" routerLinkActive="active" color="secondary">Use existing account</button>
    </form>
</div>
