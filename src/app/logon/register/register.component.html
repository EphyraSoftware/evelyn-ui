<div class="full-screen-component">
    <h4 class="text-center pt-5">Register to use Evelyn</h4>
    <div class="d-flex justify-content-center">
        <form class="mt-3 wide-form">
            <div>
                <mat-form-field class="wide-form-field">
                    <input matInput placeholder="E-mail" name="email" [(ngModel)]="model.email" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="wide-form-field">
                    <input matInput placeholder="User name" name="handle" [(ngModel)]="model.handle" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="wide-form-field">
                    <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="model.password" />
                </mat-form-field>
            </div>
    
            <button mat-raised-button color="primary" (click)="register()">Register</button>
            <button mat-raised-button routerLink="/logon" routerLinkActive="active" color="secondary">Use existing account</button>
        </form>
    </div>
</div>
