<div class="container">
    <h4>Sign-in to Evelyn</h4>
    <form class="mt-3">
        <div>
            <mat-form-field>
                <input matInput placeholder="E-mail" />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" />
            </mat-form-field>
        </div>

        <button mat-raised-button color="primary">Sign-in</button>
        <a mat-raised-button routerLink="/logon/register" routerLinkActive="active" color="secondary">Register</a>
    </form>
</div>
