<div class="container mt-5">
    <h4 class="text-center">Sign-in to Evelyn</h4>
    <div class="d-flex justify-content-center">
        <form class="mt-3 wide-form">
            <div>
                <mat-form-field class="wide-form-field">
                    <input matInput placeholder="E-mail" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="wide-form-field">
                    <input matInput type="password" placeholder="Password" />
                </mat-form-field>
            </div>
    
            <button mat-raised-button color="primary">Sign-in</button>
            <button mat-raised-button routerLink="/logon/register" routerLinkActive="active" color="secondary">Register</button>
        </form>
    </div>
</div>
