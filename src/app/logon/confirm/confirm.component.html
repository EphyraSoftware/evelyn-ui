<div class="full-screen-component" *ngIf="hasValidToken()">
  <h4 class="text-center pt-5">Sign-in to confirm your registration</h4>
  <div class="d-flex justify-content-center">
    <form class="mt-3 wide-form">
      <div>
        <mat-form-field class="wide-form-field">
          <input matInput placeholder="E-mail" name="email" [(ngModel)]="model.email" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="wide-form-field">
          <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="model.password" />
        </mat-form-field>
      </div>
  
      <button mat-raised-button color="primary" (click)="signIn()">Sign-in</button>
    </form>
  </div>
</div>
<div class="full-screen-component" *ngIf="!hasValidToken()">
  <div class="container">
    <h4 class="pt-3">Invalid token.</h4>
    <p>Sorry, you won't be able to confirm your sign-up without a valid token.</p>
    <p>Please check your inbox for an email from Evelyn.</p>
  </div>
</div>
