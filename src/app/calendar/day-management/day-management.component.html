<div *ngIf="manageDay.events.length; else noEvents">
  <div class="card mb-1" *ngFor="let event of manageDay.events">
    <div class="card-body">
      <h5 class="card-title">{{ event.summary }}</h5>
      <p class="card-text">{{ event.description }}</p>
    </div>
  </div>
</div>
<ng-template #noEvents>You have nothing booked in that day!</ng-template>
