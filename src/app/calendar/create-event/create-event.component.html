<h5>Create a new task</h5>
<form [formGroup]="newEventForm">
  <div class="form-group">
    <label for="summaryInput">Summary</label>
    <input type="text" class="form-control" id="summaryInput" maxlength="50" formControlName="summary" />
  </div>
  <div class="form-group">
    <label for="descriptionInput">Description</label>
    <textarea type="text" class="form-control" id="descriptionInput" maxlength="50" formControlName="description"></textarea>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <p>Start date</p>
        <ngb-datepicker (select)="updateStartDate($event)"></ngb-datepicker>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <p>End date</p>
        <ngb-datepicker (select)="updateEndDate($event)"></ngb-datepicker>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-primary" (click)="createEvent()">Create</button>
</form>
