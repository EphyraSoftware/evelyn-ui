<form [formGroup]="calendarImportForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="calendarFile">Calendar File</label>
    <input type="file" class="form-control" id="calendarFile" accept="text/calendar" (change)="onFileSelect($event)" />
  </div>
  <button type="submit" class="btn btn-primary">Upload</button>
</form>
