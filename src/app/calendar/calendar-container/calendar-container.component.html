<div class="container">
  <p><a routerLink="/home">Home</a></p>
  <h5>My calendar</h5>
  <div class="row">
    <div class="col">
      <div class="btn-toolbar float-right" role="toolbar" aria-label="Calendar toolbar">
        <div class="btn-group mr-2" role="group" aria-label="Calendar controls">
          <button type="button" class="btn btn-primary" (click)="open()">Create</button>
          <button type="button" class="btn btn-primary" (click)="openUpload()">Upload</button>
        </div>
        <div class="btn-group" role="group" aria-label="Calendar navigation">
          <button type="button" class="btn btn-secondary">&lt;</button>
          <button type="button" class="btn btn-secondary">&gt;</button>
        </div>
      </div>
    </div>
  </div>
  <app-calendar-management></app-calendar-management>
</div>
